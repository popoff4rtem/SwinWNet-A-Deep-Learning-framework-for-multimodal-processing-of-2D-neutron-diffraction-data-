name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (sparse)
        uses: actions/checkout@v4
        with:
          path: s
          fetch-depth: 1
          sparse-checkout: |
            DiffractionLabeler/diffraction_labeling_gui
            .github/workflows/build-release.yml
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: s/DiffractionLabeler/diffraction_labeling_gui
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pyside6 pyinstaller

      - name: Build (onedir)
        working-directory: s/DiffractionLabeler/diffraction_labeling_gui
        run: >
          pyinstaller diff_labeling_gui.py
          --noconfirm --clean --onedir --windowed
          --name DiffractionLabeler
          --hidden-import=matplotlib.backends.backend_qtagg
          --hidden-import=PySide6.QtCore
          --hidden-import=PySide6.QtGui
          --hidden-import=PySide6.QtWidgets

      - name: Pack zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: s/DiffractionLabeler/diffraction_labeling_gui
        run: |
          Compress-Archive -Path dist/DiffractionLabeler -DestinationPath ("DiffractionLabeler_" + "${{ runner.os }}" + "_" + "${{ github.ref_name }}" + ".zip")

      - name: Pack zip (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        working-directory: s/DiffractionLabeler/diffraction_labeling_gui
        run: |
          zip -r "DiffractionLabeler_${{ runner.os }}_${{ github.ref_name }}.zip" dist/DiffractionLabeler

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: s/DiffractionLabeler/diffraction_labeling_gui/DiffractionLabeler_${{ runner.os }}_${{ github.ref_name }}.zip