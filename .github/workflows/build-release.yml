name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Manual sparse clone
        shell: bash
        run: |
          git init repo
          cd repo
          git remote add origin https://github.com/${{ github.repository }}.git
          git config core.sparseCheckout true
          echo "DiffractionLabeler/diffraction_labeling_gui/*" >> .git/info/sparse-checkout
          git pull origin ${{ github.ref_name || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: repo/DiffractionLabeler/diffraction_labeling_gui
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pyside6 pyinstaller

      - name: Build
        working-directory: repo/DiffractionLabeler/diffraction_labeling_gui
        run: >
          pyinstaller diff_labeling_gui.py
          --noconfirm --clean --onedir --windowed
          --name DiffractionLabeler
          --hidden-import=matplotlib.backends.backend_qtagg
          --hidden-import=PySide6.QtCore
          --hidden-import=PySide6.QtGui
          --hidden-import=PySide6.QtWidgets

      - name: Zip
        working-directory: repo/DiffractionLabeler/diffraction_labeling_gui
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            powershell Compress-Archive dist/DiffractionLabeler DiffractionLabeler_${{ runner.os }}_${{ github.ref_name }}.zip
          else
            zip -r DiffractionLabeler_${{ runner.os }}_${{ github.ref_name }}.zip dist/DiffractionLabeler
          fi

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: repo/DiffractionLabeler/diffraction_labeling_gui/DiffractionLabeler_${{ runner.os }}_${{ github.ref_name }}.zip